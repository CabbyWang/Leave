{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8 order-md-1">
          <div class="container">
          <h4 class="mb-3">请假页面</h4>
          <form class="needs-validation" method="post" novalidate>

            <div class="mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">请假原因</span>
                  </div>
                  <textarea class="form-control" aria-label="With textarea" name="cause"></textarea>
                </div>
            </div>

            <div class="mb-3">
              <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">目的地</span>
                  </div>
                  <input type="text" class="form-control" id="destination"
                         name="destination"
                         placeholder="">
                  <div class="invalid-feedback">
                    请输入目的地.
                  </div>
              </div>
            </div>

            <div class="mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">交通工具</span>
                </div>
                <select class="custom-select d-block w-100" id="vehicle" name="vehicle_id">
                    <option value="">Choose...</option>
                    {% for k, v in vehicles.items() %}
                      <option value={{ k }}>{{ v }}</option>
                    {% endfor %}
                </select>
              </div>
            </div>

            <div class="mb-3">
                  <div class='col-sm-4'>
                    <div class="form-group">
                        <label>离开日期：</label>
                        <!--指定 date标记-->
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="form-control" name="leave_date">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                  </div>
                  <div class='col-sm-4'>
                    <div class="form-group">
                        <label>返回日期：</label>
                        <!--指定 date标记-->
                        <div class='input-group date' id='datetimepicker2'>
                            <input type='text' class="form-control" name="back_date">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                  </div>
            </div>



            <hr class="mb-4">


            <button class="btn btn-primary btn-lg btn-block" id="btn-submit" type="submit">申请</button>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
