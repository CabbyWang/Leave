{% extends "new_base.html" %}

{% block frame %}
  <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card p-0">
      <h6 class="card-title card-padding pb-0">人员类别列表</h6>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="text-center">人员类别</th>
              <th class="text-center">操作</th>
            </tr>
          </thead>
          <tbody>
            {% for position in positions %}
              <form action="{{ url_for('web.position') }}" method="post">
                <tr>
                  <td class="text-center">{{ position.position }}</td>
                  <td class="text-center">
                    <a href="{{ url_for('web.position_del', position_id=position.position_id) }}">删除</a>
                  </td>
                </tr>
              </form>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="mdc-layout-grid__cell--span-12">
    <div class="mdc-card">
      <h6 class="card-title">新增岗位类别</h6>
      <div class="template-demo">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-6-desktop">
            <div class="mdc-card">
              <div class="template-demo">
                <form action="{{ url_for('web.position') }}" method="post">
                  <div class="mdc-text-field">
                  <input class="mdc-text-field__input" id="text-field-hero-input" name="name">
                  <div class="mdc-line-ripple"></div>
                    <label for="text-field-hero-input" class="mdc-floating-label">Name</label>
                  </div>
                  <button class="mdc-button mdc-button--raised filled-button--success">
                        新增
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
